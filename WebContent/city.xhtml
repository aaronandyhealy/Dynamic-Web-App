<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>	
	<title>Cities List</title>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{controller.loadCities()}"/>
	</f:metadata>
	
</h:head>
<h:body>
<h:button value="Add City" outcome="add_city"/>
<br/>
<h:form>
	<h:dataTable value = "#{controller.cities}" var = "city"
				styleClass="city-table"
    			headerClass="city-table-header"
    			rowClasses="city-table-odd-row,order-table-even-row">
	   
	   	<h:column>    				
	      <f:facet name = "header">City Code</f:facet>    				
	      #{city.cty_code}
	   	</h:column>
	   	
	    <h:column>    				
	      <f:facet name = "header">Country Code</f:facet>    				
	      #{city.co_code}
	   	</h:column> 
	   		
	   	<h:column>    				
	      <f:facet name = "header">Region Code</f:facet>    				
	      #{city.reg_code}
	   	</h:column> 
	   	
	   	<h:column>    				
	      <f:facet name = "header">City Name</f:facet>    				
	      #{city.cty_name}
	   	</h:column>
	   	<h:column>
	      <f:facet name = "header">Population</f:facet>
	      #{city.population}
	   	</h:column>
	   
	   	<h:column>
	      <f:facet name = "header">By The Sea</f:facet>
	      #{city.isCoastal}
	     
	   	</h:column>
	   	<h:column>
		<f:facet name="header">Area KM</f:facet>
 		#{city.areaKM}
		</h:column>
		 <h:column>
			<f:facet name="header">Action</f:facet>
 			<h:commandLink value="All Details" action="#{controller.loadCity(city.cty_code)}"/>
		</h:column>
			   
	</h:dataTable>
	</h:form>
	<br/>
	<h:link value="Home" outcome="index"/>
	
</h:body>
</html>
