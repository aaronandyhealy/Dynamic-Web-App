<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Country</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Update Country Details</h3>
    <h:form>
      Country Code: <h:inputText value="#{country.co_code}" id="co_code" required="true" requiredMessage="Country Code is mandatory"></h:inputText>
  	  <h:message for="co_code" styleClass="error" />
      <br/>
      <br/>
      Country Name: <h:inputText value="#{country.co_name}" id="co_name" required="true" requiredMessage="Country Name is mandatory"></h:inputText>
      <h:message for="co_name" styleClass="error" />
      <br/>
      <br/>
      Country Details: <h:inputText value="#{country.co_details}" id="co_details" p:placeholder="Enter Country Details" ></h:inputText>
      <br/>
      <br/>
	<h:commandButton value="Add" action="#{controller.addCountry(country)}"/>
   </h:form>
  </h:body>
</html>
