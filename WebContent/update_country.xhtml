<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Update Country</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Update Country Details</h3>
    <h:form>
     Code: <h:inputText value="#{controller.country.co_code}" readonly="#{not facesContext.postback or facesContext.renderResponse}"></h:inputText>
		<br/>
		<br/>
		Name: <h:inputText type="text" value="#{controller.country.co_code}"></h:inputText>
		<br/>
		<br/>
		Details: <h:inputText type="text" value="#{controller.country.co_details}"></h:inputText>
		<br/>
		<br/>
	<h:commandButton value="Add" action="#{controller.updateCountry(controller.country.co_code, controller.country.co_name, controller.country.co_details)}"></h:commandButton>
   </h:form>
  </h:body>
</html>
