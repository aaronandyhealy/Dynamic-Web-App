<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>	
	<title>Country List</title>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{controller.loadCountries()}"/>
	</f:metadata>
	
</h:head>
<h:body>
<h:button value="Add Country" outcome="add_country"/>
<br/>
	<h:dataTable value = "#{controller.countries}" var = "country"
				styleClass="country-table"
    			headerClass="country-table-header"
    			rowClasses="country-table-odd-row,order-table-even-row">
	   
	   <h:column>    				
	      <f:facet name = "header">Country Code</f:facet>    				
	      #{country.co_code}
	   </h:column>
	   
	   <h:column>
	      <f:facet name = "header">Country Name</f:facet>
	      #{country.co_name}
	   </h:column>
	   
	   <h:column>
	      <f:facet name = "header">Country Description</f:facet>
	      #{country.co_details}
	     
	   </h:column>
	   <h:column>
	   <f:facet name="header">Action</f:facet>
	   <h:form>
 			<h:commandLink value="Delete" action="#{controller.deleteCountry(country.co_code)}" />
 		</h:form>
		</h:column>
	   
	</h:dataTable>
	<br/>
	<h:link value="Home" outcome="index"/>
	
</h:body>
</html>
